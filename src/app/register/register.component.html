<mat-grid-list cols="3" rowHeight="650px">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Your name" type="name" [(ngModel)]="username">
          <mat-hint></mat-hint>
        </mat-form-field>
        <div class="spacer"></div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Your email" type="email" [(ngModel)]="email">
          <mat-hint></mat-hint>
        </mat-form-field>
        <div class="spacer"></div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Your password" type="password" [(ngModel)]="password">
          <mat-hint></mat-hint>
        </mat-form-field>
        <div class="spacer"></div>
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput placeholder="Type password again" type="password" [(ngModel)]="confirm_password">
          <mat-hint></mat-hint>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onClickRegister()">Register</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
