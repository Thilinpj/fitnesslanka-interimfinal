<mat-grid-list cols="3" rowHeight="400px">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Sign in</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Your email" type="email" [(ngModel)]="email">
          <mat-hint></mat-hint>
        </mat-form-field>
        <div class="spacer"></div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Your password" type="password" [(ngModel)]="password">
          <mat-hint></mat-hint>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <!-- <mat-grid-list cols="2" rowHeight="64px">
          <mat-grid-tile>
            <mat-grid-list></mat-grid-list> -->
            <button mat-raised-button color="primary" (click)="onClickLogin()">Sign in</button>
          <!-- </mat-grid-tile>
        </mat-grid-list>-->
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
