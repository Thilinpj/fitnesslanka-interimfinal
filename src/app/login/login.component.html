<div class="container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Your email" type="email" value="{{email}}">
        <mat-hint></mat-hint>
      </mat-form-field>
      <div class="spacer"></div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Your password" type="password" value="{{password}}">
        <mat-hint></mat-hint>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onClickLogin()">Login</button>
    </mat-card-actions>
  </mat-card>
  {{response}}
</div>
